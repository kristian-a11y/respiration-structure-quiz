<!DOCTYPE html>
<html>
<head>
  <title>Molecular Structures</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 id="title"></h1>
<p id="question"></p>

<div id="choices"></div>

<button onclick="nextQuestion()">Next</button>
<a href="javascript:history.back()">â¬… Back</a>

<script src="script.js"></script>
<script>
  const pathway = localStorage.getItem("pathway");

  if (!pathway) {
    document.getElementById("question").textContent =
      "No pathway selected.";
  } else {
    fetch(`data/${pathway}.json`)
      .then(response => response.json())
      .then(data => {
        startMoleculeQuiz(data.molecules);
      })
      .catch(error => {
        document.getElementById("question").textContent =
          "Error loading pathway data.";
        console.error(error);
      });
  }
</script>

</body>
</html>
