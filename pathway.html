<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metabolic Pathway</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="index.html" style="display:block; margin-bottom:20px;">
  â¬… Back to all pathways
</a>

<h1 id="pathway-title"></h1>
<p id="message"></p>

<div class="menu">
  <button id="pathway-btn">Flowchart</button>
  <button id="molecule-btn">Molecular Structures</button>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const pathwayName = params.get("name");

  const titleEl = document.getElementById("pathway-title");
  const messageEl = document.getElementById("message");
  const flowBtn = document.getElementById("pathway-btn");
  const quizBtn = document.getElementById("molecule-btn");

  if (!pathwayName) {
    titleEl.textContent = "No pathway selected";
    messageEl.textContent =
      "Please go back and choose a metabolic pathway.";
    flowBtn.disabled = true;
    quizBtn.disabled = true;
    throw new Error("No pathway name in URL");
  }

  titleEl.textContent = pathwayName.replace(/-/g, " ");

  flowBtn.onclick = () => {
    window.location.href =
      "flowchart.html?name=" + encodeURIComponent(pathwayName);
  };

  quizBtn.onclick = () => {
    window.location.href =
      "quiz.html?name=" + encodeURIComponent(pathwayName);
  };
</script>

</body>
</html>
