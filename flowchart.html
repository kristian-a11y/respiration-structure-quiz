<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pathway Flowchart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="index.html">⬅ Back to pathways</a>

<h1 id="title"></h1>
<p id="instruction"></p>

<ul id="flowchart"></ul>

<button id="checkBtn" style="display:none;">Check order</button>

<!-- LOAD PATHWAY DATA -->
<script src="data/glycolysis.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");

  let pathwayData = null;

  if (name === "glycolysis") {
    pathwayData = glycolysis;
  }

  // ❌ STOP if pathway not found
  if (!pathwayData) {
    document.getElementById("title").textContent = "Pathway not found";
    document.getElementById("instruction").textContent =
      "Please go back and select a pathway.";
    throw new Error("Invalid pathway");
  }

  // ✅ Safe to continue
  document.getElementById("title").textContent =
    pathwayData.name + " – Flowchart";
  document.getElementById("instruction").textContent =
    "Click the reactions in the correct order";

  const list = document.getElementById("flowchart");
  const checkBtn = document.getElementById("checkBtn");

  const selected = [];
  const correctOrder = pathwayData.flowchart.map(step => step.id);

  pathwayData.flowchart
    .sort(() => Math.random() - 0.5)
    .forEach(step => {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.textContent = step.text;

      btn.onclick = () => {
        selected.push(step.id);
        btn.disabled = true;
      };

      li.appendChild(btn);
      list.appendChild(li);
    });

  checkBtn.style.display = "inline-block";

  checkBtn.onclick = () => {
    const correct =
      JSON.stringify(selected) === JSON.stringify(correctOrder);

    alert(correct ? "Correct order!" : "Incorrect order");
  };
</script>

</body>
</html>
